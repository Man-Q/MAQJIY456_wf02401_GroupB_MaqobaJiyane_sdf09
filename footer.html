<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131] pl-20 p-10">
                <div class="container mx-auto">
                    <!-- Footer Content -->
                    <div class="container px-6 py-12 mx-auto">
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                            <!-- Subscribe Section -->
                            <div class="sm:col-span-2">
                                <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe to our newsletter for updates.</h1>
                                <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                    <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                    <button class="w-full px-6 py-2.5 bg-white hover:bg-gray-200 focus:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-[#d86943] dark:bg-[#313131] dark:hover:bg-gray-700 dark:focus:bg-gray-600 text-[#313131] dark:text-white border dark:border-[#313131] dark:hover:border-gray-700 dark:focus:border-gray-600 rounded-md">Subscribe</button>
                                </div>
                            </div>
                            <!-- Quick Links Section -->
                            <div>
                                <p class="text-[#313131]">Quick Links</p>
                                <div class="flex flex-col space-y-2">
                                    <a href="#" class="text-[#313131] hover:text-gray-700 dark:text-white dark:hover:text-gray-300">Home</a>
                                    <a href="#" class="text-[#313131] hover:text-gray-700 dark:text-white dark:hover:text-gray-300">Who We Are</a>
                                    <a href="#" class="text-[#313131] hover:text-gray-700 dark:text-white dark:hover:text-gray-300">Our Philosophy</a>
                                </div>
                            </div>
                            <!-- Technologies Section -->
                            <div>
                                <p class="text-[#313131]">Technologies</p>
                                <div class="flex flex-col space-y-2">
                                    <a href="#" class="text-[#313131] hover:text-gray-700 dark:text-white dark:hover:text-gray-300">HTML</a>
                                    <a href="#" class="text-[#313131] hover:text-gray-700 dark:text-white dark:hover:text-gray-300">CSS</a>
                                    <a href="#" class="text-[#313131] hover:text-gray-700 dark:text-white dark:hover:text-gray-300">JavaScript</a>
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-6 border-[#d86943]">
                        
                        <!-- Footer Bottom Section -->
                        <div class="flex items-center justify-between">
                            <a href="#">
                                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                            </a>
                        </div>
                    </div>
                    </footer>
                </div>
            </footer>
        </div>
    </footer>
</body>
</html>
